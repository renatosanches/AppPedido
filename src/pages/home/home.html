<!--

  <h3>App Pedidos</h3>
 
   <h3>Seja Bem vindo</h3>
 
  <img src="assets/imgs/tela-inicial.png" alt="App Pedido"> 
  <img src="assets/imgs/xpit-logo.png" alt="XP IT Tecnologia"> 
  
  <form>
    <ion-item>
      <ion-label stacked>Email</ion-label>
      <!-- Faz Bindind com o objeto creds.email -->
      <ion-input [(ngModel)]="creds.email" name="email" type="text"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label stacked>Senha</ion-label>
      <!-- Faz Bindind com o objeto creds.senha -->
      <ion-input [(ngModel)]="creds.senha" name="senha" type="password"></ion-input>
    </ion-item>    
    <button ion-button block (click)="login()">Entrar</button>
  </form>
  <button ion-button block outline>Registrar</button>
  

</ion-content>
