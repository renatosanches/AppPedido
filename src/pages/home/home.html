<ion-content padding>
  
<!--  
*  App Pedido - XP IT Tecnologia - Front End
*  Tecnologias: Angular + Ionic + Typescript
*  Home Inicial
* Dev: Renato Sanches
 -->

  <h3>Loja Virtual</h3>
 
  <img src="assets/imgs/shopping-animated.gif" alt="Loja Virtual"> 
  <h3>Seja bem-vindo</h3>
  <img src="assets/imgs/xpit-logo.png" alt="XP IT Tecnologia"> 
  
  <form>
    <ion-item>
      <ion-label stacked>Email</ion-label>
      <!-- Faz Bindind com o objeto creds.email -->
      <ion-input [(ngModel)]="creds.email" name="email" type="text"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label stacked>Senha</ion-label>
      <!-- Faz Bindind com o objeto creds.senha -->
      <ion-input [(ngModel)]="creds.senha" name="senha" type="password"></ion-input>
    </ion-item>    
    <button ion-button block (click)="login()">Entrar</button>
  </form>
  <!-- Evento de clique chama o metodo signup -->
  <button ion-button block outline (click)="signup()">Registrar</button>
  

</ion-content>
